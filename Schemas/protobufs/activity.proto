/* An act willfully engaged in or performed by an agent. */

syntax = "proto3";

import "google/protobuf/any.proto";

message Activity {
  string identifier = 1;
  string description = 2;
  Agent agent = 3;
  Location location = 4;
  DateTime start_dt = 5;
  DateTime end_dt = 6;
  string code_ipcc = 7; // IPCC category code 
  string objective = 8; // reason why the agent engaged in the activity
  repeated google.protobuf.Any inputs = 8; // TODO: refine this
  repeated google.protobuf.Any outputs = 9; // TODO: refine this
}

