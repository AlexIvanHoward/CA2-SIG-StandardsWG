/* An act willfully engaged in or performed by an agent. */

// TODO: how to capture the role(s) that each agent fulfils w.r.t. this activity?

syntax = "proto3";

package base;

import "a_date_time.proto";
import "b_location.proto";
import "c1_modality.proto";
import "c2_control.proto";
import "f_activity_class.proto";
import "g_agent.proto";
import "g2_instrument.proto";

// Pass by value version:

message Activity {
  string description = 2;
  Agent agent = 3;
  Modality modality = 11;
  Location location = 4;
  Period period = 5;
  ActivityClass activity_class = 10;
  repeated Control controls = 11; e.g., the procedure or the objective of the activity.
  repeated Instrument instruments = 13;
  repeated Parameter inputs = 8; 
  repeated Parameter outputs = 9; 
  repeated Activity activities = 14;
}

