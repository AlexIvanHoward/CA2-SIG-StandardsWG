/* An act willfully engaged in or performed by an agent. */

syntax = "proto3";

package base;

import "google/protobuf/any.proto";
import "a_date_time";
import "b_location.proto";
import "f_activity_class.proto";
import "g_agent.proto";


message Activity {
  string identifier = 1;
  string description = 2;
  Agent agent = 3;
  Location location = 4;
  DateTime start_dt = 5;
  DateTime end_dt = 6;
  ActivityClass activity_class = 10;
  string objective = 8; // reason why the agent engaged in the activity
  repeated google.protobuf.Any inputs = 8; // TODO: refine this
  repeated google.protobuf.Any outputs = 9; // TODO: refine this
}

