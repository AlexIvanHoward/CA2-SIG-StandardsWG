syntax = "proto3";

package base;

import "c_par_val.proto"

message Formula {
	string expression = 1;
	repeated ExpressionSymbol symbols;
}

message ExpressionSymbol {
	string symbol = 1;
	Parameter id_parameter = 2;
}

message Variable {
	ExpressionSymbol symbol = 1; 
	string id_parval = 2;
}

message Calculation {
	Formula formula = 1;
	repeated Variable values = 2;
}
