syntax = "proto3";

package base;

import "i_state.proto"

message Formula {
	string expression = 1;
	repeated ExpressionSymbol symbols;
}

message ExpressionSymbol {
	string symbol = 1;
	Parameter parameter = 2;
}

message Variable {
	ExpressionSymbol symbol = 1; 
	State par_val = 2;
}

message Calculation {
	Formula formula = 1;
	repeated Variable values = 2;
}
