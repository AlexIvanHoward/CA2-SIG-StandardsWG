syntax = "proto3";

package base;

import "a_date_time.proto";
import "c_par_val.proto";
import "c1_modality.proto";
import "d_environment.proto";

message State {
  string identifier = 1;
  Environment environment = 2; // The environment to which the state belongs.
  Modality modality = 5; //counterfactual or real
  DateTime date_time = 3; // The moment of measurement
  repeated ParVal par_vals = 4;
}

