syntax = "proto3";

package base;

import "a_date_time.proto";
import "c_par_val.proto";
import "c1_modality.proto";
import "d_environment.proto";

message State {
  string identifier = 1;
  string id_environment = 2; // The id of the environment to which the state belongs.
  Modality modality = 3; // I.e., counterfactual or real.
  DateTime date_time = 4; // The moment of measurement.
  repeated string ids_parvals = 5;
}

