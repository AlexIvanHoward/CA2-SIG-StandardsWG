/* An entity with the capacity to act willfully. */

syntax = "proto3";

enum AgentType {
	NATURAL_PERSON = 1;
	LEGAL_PERSON = 2;
}

message Agent {
  string identifier = 1;
  string name = 2;
  AgentType type = 3; 
  repeated Agent agents = 4; 
  repeated Credential credentials = 5;
}

