/* Conveys the details of an impact claim made by an agent. */

syntax = "proto3";

package base;

enum ImpactPathwayPosition {
	DRIVER = 1;
	PRESSURE = 2;
	STATE = 3;
	EXPOSURE = 4;
	EFFECT = 5;
}

message ImpactClaim {
  string identifier = 1;
  Agent claimant = 2;
  repeated Activity activities = 6;
  StateDiff state_diff = 3;
  ImpactPathwayPosition imp_pw_pos = 5;
}

/* Although no fields in protobufs are required, the implementation should only validate ImpactClaim instances that have content in all fields. */
