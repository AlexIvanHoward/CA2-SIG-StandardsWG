enum AgentType {
	NATURAL_PERSON = 0;
	LEGAL_PERSON = 1;
 	CYBER_PERSONA = 2;
}

// Pass by value version:

message Agent {
  string identifier = 1; // e.g., full name and surname or ID number.
  AgentType type_agent = 2;
  repeated Classification classifications = 3; 
  repeated Agent agents = 4; 
